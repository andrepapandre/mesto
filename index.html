<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место "Russia" - платформа для путешественников.</title>
    <link rel="stylesheet" href="./pages/index.css" />

</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/mesto__logo.svg" alt="Логотип бренда Место">
    </header>
    <main class="container">

        <section class="profile">
            <div class="profile__item">
                <img class="profile__image" src="./image/avatar.jpg" alt="Аватар профиля">
                <div class="profile__cards">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button">
                    </button>
                    <p class="profile__name-info">Исследователь океана</p>

                </div>
                <!--Закрывает profile-info-->
            </div>
            <!--Закрывает profile__item-->
            <button type="button" class="profile__add-btn">
            </button>
        </section>
        <!--Закрывает profile-->

        <section class="elements" aria-label="Карточки">


        </section>
        <!--Закрывает elements-->
    </main>

    <footer class="footer">

        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>


    <div class="popup popup_edit">
        <div class="popup__container">
            <form name="popupFormEdit" method="post" class="popup__form popup__form-edit">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" placeholder="Имя" name="flname" class="popup__input" id="popup__input-name">
                <input type="text" placeholder="О себе" name="about" class="popup__input" id="popup__input-job">
                <button class="popup__submit" type="submit">
                    <span class="popup__save">Сохранить</span>
                </button>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </div>

    <div class="popup popup_add">
        <div class="popup__container">
            <form name="popupFormAdd" method="post" class="popup__form popup__form-add">
                <h2 class="popup__title">Новое место</h2>
                <input type="text" placeholder="Название" name="title" class="popup__input" id="popup__input-title">
                <input type="src" placeholder="Ссылка на картинку" name="link" class="popup__input"
                    id="popup__input-link">
                <button class="popup__submit" id="addSubmit" type="submit">
                    <span class="popup__save">Создать</span>
                </button>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </div>

    <div class="popup popup_image">
        <div class="popup__image-container">
            <img class="popup__image">
            <p class="popup__name"></p>
            <button type="button" class="popup__close-img-button"></button>
        </div>
    </div>


    <template class="template">
        <article class="element">
            <img class="element__image" type="src">
            <button type="button" class="element__delete-btn"></button>
            <div class="element__bottom">
                <h2 type="text" class="element__title" id="kokoko"></h2>
                <button type="button" class="element__like" id="like"></button>
            </div>
        </article>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
