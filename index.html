<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css" />

</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/mesto__logo.svg">
        <div style="border-bottom: solid 1px #545454;">solid</div>
    </header>
    <main class="container">

        <section class="profile">
            <div class="profile__item">
                <img class="profile__image" src="./image/avatar.jpg">
                <div class="profile__cards">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button">
                    </button>
                    <p class="profile__name-info">Исследователь океана</p>

                </div>
                <!--Закрывает profile-info-->
            </div>
            <!--Закрывает profile__item-->
            <button class="profile__add-button">
                <img src="./image/add-button.svg">
            </button>
        </section>
        <!--Закрывает profile-->

        <section class="elements">
            <article class="element">
                <img class="element__image" src="./image/karachaevks.jpg">
                <div class="element__bottom">
                    <p class="element__title">Карачаевск</p>
                    <button class="element__button-like"><img class="element__like" src="./image/like.svg"></button>
                </div>
                <!--Закрывает bottom-element-->
            </article>
            <!--Закрывает element-->

            <article class="element">
                <img class="element__image" src="./image/dombai.jpg">
                <div class="element__bottom">
                    <p class="element__title">Гора Эльбрус</p>
                    <button class="element__button-like"><img class="element__like" src="./image/like.svg"></button>
            </article>
            <!--Закрывает element-->

            <article class="element">
                <img class="element__image" src="./image/dombai.jpg">
                <div class="element__bottom">
                    <p class="element__title">Домбай</p>
                    <button class="element__button-like"><img class="element__like" src="./image/like.svg"></button>
            </article>
            <!--Закрывает element-->

            <article class="element">
                <img class="element__image" src="./image/elbrus.jpg">
                <div class="element__bottom">
                    <p class="element__title">Гора Эльбрус</p>
                    <button class="element__button-like"><img class="element__like" src="./image/like.svg"></button>
            </article>
            <!--Закрывает element-->

            <article class="element">
                <img class="element__image" src="./image/dombai.jpg">
                <div class="element__bottom">
                    <p class="element__title">Домбай</p>
                    <button class="element__button-like"><img class="element__like" src="./image/like.svg"></button>
            </article>
            <!--Закрывает element-->

            <article class="element">
                <img class="element__image" src="./image/karachaevks.jpg">
                <div class="element__bottom">
                    <p class="element__title">Карачаевск</p>
                    <button class="element__button-like"><img class="element__like" src="./image/like.svg"></button>
            </article>
            <!--Закрывает element-->

        </section>
        <!--Закрывает elements-->
    </main>

    <footer class="footer">

        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>


    <section class="overlay">
        <div class="popup">
            <div class="popup__container">
                <form class="popup__form">
                    <h2 class="popup__title">Редактировать профиль</h2>


                    <input type="text" placeholder="Жак-Ив Кусто" class="popup__input popup__input-name">
                    <img src="./image/Line.svg" class="popup_line">


                    <input type="text" placeholder="Исследователь океана" class="popup__input popup__input-job">
                    <img src="./image/Line.svg" class="popup_line">


                    <button class="popup__submit" type="submit">
                        <p class="popup__save">Сохранить</p>
                    </button>

                    <button class="popup__close-button"><img src="./image/Close Icon.svg"></button>
                </form>



            </div>
        </div>
    </section>

    <script src="./pages/index.js"></script>
</body>

</html>
