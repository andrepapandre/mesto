<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место "Russia" - платформа для путешественников.</title>
    <link rel="stylesheet" href="./pages/index.css" />

</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/mesto__logo.svg" alt="Логотип бренда Место">
    </header>
    <main class="container">

        <section class="profile">
            <div class="profile__item">
                <img class="profile__image" src="./image/avatar.jpg" alt="Аватар профиля">
                <div class="profile__cards">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button">
                    </button>
                    <p class="profile__name-info">Исследователь океана</p>

                </div>
                <!--Закрывает profile-info-->
            </div>
            <!--Закрывает profile__item-->
            <button type="button" class="profile__add-button">
            </button>
        </section>
        <!--Закрывает profile-->

        <section class="elements" aria-label="Карточки">
            <article class="element">
                <img class="element__image" src="./image/karachaevks.jpg" alt="Природа Карачаевска">
                <div class="element__bottom">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__like"></button>
                </div>
                <!--Закрывает bottom-element-->
            </article>
            <!--Закрывает element-->

            <article class="element">
                <img class="element__image" src="./image/dombai.jpg" alt="Горы Домбая">
                <div class="element__bottom">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <!--Закрывает element-->

            <article class="element">
                <img class="element__image" src="./image/dombai.jpg" alt="Горы Домбая">
                <div class="element__bottom">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <!--Закрывает element-->

            <article class="element">
                <img class="element__image" src="./image/elbrus.jpg" alt="Гора Эльбрус">
                <div class="element__bottom">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <!--Закрывает element-->

            <article class="element">
                <img class="element__image" src="./image/dombai.jpg" alt="Горы Домбая">
                <div class="element__bottom">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <!--Закрывает element-->

            <article class="element">
                <img class="element__image" src="./image/karachaevks.jpg" alt="Природа Карачаевска">
                <div class="element__bottom">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <!--Закрывает element-->

        </section>
        <!--Закрывает elements-->
    </main>

    <footer class="footer">

        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>


    <div class="popup">
        <div class="popup__container">
            <form name="popupForm" method="post" class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" placeholder="Имя" name="flname" class="popup__input" id="popup__input-name">
                <input type="text" placeholder="О себе" name="about" class="popup__input" id="popup__input-job">
                <button class="popup__submit" type="submit">
                    <span class="popup__save">Сохранить</span>
                </button>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
